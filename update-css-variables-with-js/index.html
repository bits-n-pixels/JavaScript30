<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variable with JS</title>
    <style>
        :root {
            --base: #ffc600;
            --spacing: 20px;
            --blur: 10px;
        }

        img {
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }

        .h1 {
            color: var(--base);
        }

        body {
            text-align: center;
            background: #193549;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100;
            font-size: 50px;
        }

        .controls {
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <!-- Spacing -->
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="" min="10" max="200" value="10" data-sizing="px" data-name="cool">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="" min="0" max="25" value="10" data-sizing="px">
        <!-- Color -->
        <label for="base">Base Color</label>
        <input type="color" name="base" id="" value="#ffc600">
    </div>
    <img src="https://picsum.photos/800/500?image=898" alt="img">

    <script>
        const inputs = document.querySelectorAll(`.controls input`);
        function handleUpdate(e) {
            const suffix = this.dataset.sizing || "";
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            console.log("e", document.documentElement.style);
        }
        inputs.forEach(input => { input.addEventListener("change", handleUpdate) });
        inputs.forEach((input) => input.addEventListener("mousemove", handleUpdate))

    </script>

</body>

</html>
